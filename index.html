<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHubで練習</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="width960">
        <h1>Hello World</h1>
        <p>初めてサーバにアップします。</p>
    </header>



    <div class="main width960">
        <h1>大好きなテールのちびのころの写真</h1>

        <img src="images/001001.jpg" alt="">
        <p>あぐらの中で寝ています</p>

        <img src="images/001016.jpg" alt="">
        <p>狭いところが落ち着くのかな</p>


    </div>
    
    <div class="width960 container" id="wrap">
        

    </div>



    <script>
        'use strict';

        const num = 3;
        const winner = Math.floor(Math.random() * num);

        for (let i = 0; i < num; i++) {
            const div = document.createElement('div');
            div.classList.add('box');
            

            div.addEventListener('click', () => {
                if (i === winner) {
                    div.textContent = 'Okay!';
                    div.classList.add('win');
                } else {
                    div.textContent = 'ダメ～!';
                    div.classList.add('lose');
                }
            });

            document.getElementById('wrap').appendChild(div);
        }

    </script>    
</body>
</html>
